    function savrsenBroj(broj) {
    let zbrojDj = 0;

    for (let i = 1; i <= broj / 2; i++)
	{
        if (broj % i === 0)
		{
          zbrojDj += i;
		}
    }

		return zbrojDj === broj;
    }

    function ispisiSavrseneBrojeve(min, max)
	{
